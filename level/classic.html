<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>초친 포럼 (레벨 - 클래식)</title>

    <style>
      html, body {
        min-height: 100vh;
        margin: 0;
        background-color: #323232;
        display: flex;
        flex-direction: column;
      }
      * { box-sizing: border-box; }

      @font-face { font-family: Paperlogy2; src: url('font - paperlogy/Paperlogy-2.ttf'); }
      @font-face { font-family: Paperlogy3; src: url('font - paperlogy/Paperlogy-3.ttf'); }
      @font-face { font-family: Paperlogy5; src: url('font - paperlogy/Paperlogy-5.ttf'); }
      @font-face { font-family: Paperlogy6; src: url('font - paperlogy/Paperlogy-6.ttf'); }
      @font-face { font-family: Paperlogy7; src: url('font - paperlogy/Paperlogy-7.ttf'); }
      @font-face { font-family: Paperlogy9; src: url('font - paperlogy/Paperlogy-9.ttf'); }

      h1 { font-family: Paperlogy7; font-size: 170px; color: #fff; text-align: center; }
      h4 { font-family: Paperlogy3; color: #aaa; text-align: center; }

      .divider { border: 2px solid white; margin: 10px 0; }

      .main-container {
        display: flex;
        gap: 2%;
        padding: 2%;
        flex: 1;
      }

      .container {
        width: 25%;
        background: #404040;
        padding: 1.5%;
        border-radius: 10px;
        overflow-y: auto;
      }

      .item {
        display: flex;
        padding: 10px;
        border-bottom: 1px solid #777;
        cursor: pointer;
      }

      .rank {
        width: 15%;
        font-family: Paperlogy7;
        color: #fff;
        text-align: center;
      }

      .title { font-family: Paperlogy5; color: #fff; }
      .creator { font-family: Paperlogy3; color: #ccc; font-size: 14px; }

      .detail-panel {
        flex: 1;
        background: #505050;
        padding: 2%;
        border-radius: 10px;
        overflow-y: auto;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        padding-top: 56.25%;
        margin-bottom: 15px;
      }

      .video-wrapper iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      .detail-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .section {
        grid-column: 1 / -1;
        background: #444;
        padding: 12px;
        border-radius: 8px;
      }

      .section-title {
        font-family: Paperlogy6;
        font-size: 22px;
        margin-bottom: 8px;
        color: #fff;
      }

      .tag {
        display: inline-block;
        background: #666;
        padding: 4px 8px;
        border-radius: 6px;
        margin: 3px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <h1>Classic</h1>
    <div class="divider"></div>

    <div class="main-container">
      <div class="container">
        <input id="search" placeholder="검색" style="width:100%; padding:8px" />
        <div id="list"></div>
      </div>

      <div class="detail-panel">
        <h2 id="detailTitle" style="text-align:center; color:white;"></h2>
        <p id="detailCreator" style="text-align:center; color:#ddd;"></p>

        <div class="video-wrapper">
          <iframe id="detailVideo" allowfullscreen></iframe>
        </div>

        <div id="detailDescription" class="detail-grid"></div>

        <p style="font-size:90%; color:#aaa; text-align:center;">
          ※ 프레임 퍼펙트 수치는 참고용이야
        </p>
      </div>
    </div>

    <script>
      let demonData = [];

      function addSection(container, title, html) {
        const div = document.createElement('div');
        div.className = 'section';
        div.innerHTML = `<div class="section-title">${title}</div>${html}`;
        container.appendChild(div);
      }

      function showDetail(item) {
        document.getElementById('detailTitle').textContent = item.title;
        document.getElementById('detailCreator').textContent =
          item.creator === item.verifier
            ? `by ${item.creator}`
            : `by ${item.creator} / Verified by ${item.verifier}`;

        document.getElementById('detailVideo').src = item.video || '';

        const box = document.getElementById('detailDescription');
        box.innerHTML = '';

        if (item.map) {
          addSection(box, '맵 정보', `
            <p>맵 ID : ${item.map.mapId}</p>
            <p>길이 : ${item.map.length}</p>
            <p>오브젝트 수 : ${item.map.objects.toLocaleString()}</p>
            <p>업로드 날짜 : ${item.map.uploadDate}</p>
          `);
        }

        if (item.song) {
          addSection(box, '노래 정보', `
            <p>노래 이름 : ${item.song.name}</p>
            <p>작곡가 : ${item.song.artist}</p>
            <p>노래 ID : ${item.song.id}</p>
          `);
        }

        if (item.gameplay) {
          addSection(box, '게임플레이', `
            <p>주 게임모드 : ${item.gameplay.mainMode}</p>
            ${Object.entries(item.gameplay.modeRatio || {}).map(([k,v])=>`<p>${k} : ${v}%</p>`).join('')}
            ${Object.entries(item.gameplay.speedRatio || {}).map(([k,v])=>`<p>${k} 속도 : ${v}%</p>`).join('')}
          `);
        }

        if (item.framePerfect) {
          const fps = item.framePerfect.fps;
          addSection(box, '프레임 퍼펙트', `
            <p>총 FP : ${item.framePerfect.total}</p>
            <p>30 FPS : ${fps[30] ?? 0}</p>
            <p>60 FPS : ${fps[60] ?? 0}</p>
            <p>120 FPS : ${fps[120] ?? 0}</p>
            <p>240 FPS : ${fps[240] ?? 0}</p>
          `);
        }

        if (item.tags) {
          addSection(
            box,
            '태그',
            item.tags.map(t => `<span class="tag">#${t}</span>`).join('')
          );
        }
      }

      function generateList(data) {
        const list = document.getElementById('list');
        list.innerHTML = '';
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <div class="rank">${item.id}</div>
            <div>
              <div class="title">${item.title}</div>
              <div class="creator">by ${item.creator}</div>
            </div>
          `;
          div.onclick = () => showDetail(item);
          list.appendChild(div);
        });
      }

      fetch('classic.json')
        .then(r => r.json())
        .then(j => {
          demonData = j.buttons;
          generateList(demonData);
          if (demonData.length) showDetail(demonData[0]);
        });

      search.oninput = () => {
        const t = search.value.toLowerCase();
        generateList(demonData.filter(d => d.title.toLowerCase().includes(t)));
      };
    </script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>초친 포럼 (룰렛)</title>

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/roulette.css" />
  </head>
  <body>
    <div class="header-container">
      <button class="hamburger" onclick="toggleMenu()">☰</button>
      <a href="index.html" class="header-btn-wrapper"
        ><button class="header-btn">홈</button></a
      >
      <a href="level.html" class="header-btn-wrapper"
        ><button class="header-btn">레벨</button></a
      >
      <a href="mappack.html" class="header-btn-wrapper"
        ><button class="header-btn">맵 팩</button></a
      >
      <div class="header-btn-wrapper">
        <button class="header-btn" style="font-family: Paperlogy9">룰렛</button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="main-content">
      <div id="headerTitle">Roulette</div>
      <div id="detailSubtitle">원하는 범위의 레벨을 무작위로 선택합니다.</div>

      <div class="roulette-controls">
        <button class="roulette-btn" onclick="toggleCategory('main', this)">
          메인 (1-10위)
        </button>
        <button class="roulette-btn" onclick="toggleCategory('ext', this)">
          익텐 (11-20위)
        </button>
        <button class="roulette-btn" onclick="toggleCategory('legacy', this)">
          레거시 (21위~)
        </button>
      </div>
      <div style="text-align: center; margin-bottom: 40px">
        <button class="roulette-btn spin-btn" onclick="startSpin()">
          룰렛 돌리기
        </button>
      </div>

      <div class="result-container">
        <div id="resultBox" class="result-box">
          <div id="resultTitle" class="result-title"></div>
          <div id="resultCreator" class="result-creator"></div>
          <a id="resultLink" class="result-link" href="#">레벨 보러가기</a>
        </div>
      </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/roulette.js"></script>
  </body>
</html>

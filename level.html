<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>초친 포럼 (레벨)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        min-height: 100vh;
        background-color: #323232;
        display: flex;
        flex-direction: column;
      }

      @font-face {
        font-family: Paperlogy1;
        src: url('font - paperlogy/Paperlogy-1.ttf') format('truetype');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy2;
        src: url('font - paperlogy/Paperlogy-2.ttf') format('truetype');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy3;
        src: url('font - paperlogy/Paperlogy-3.ttf') format('truetype');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy4;
        src: url('font - paperlogy/Paperlogy-4.ttf') format('truetype');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy5;
        src: url('font - paperlogy/Paperlogy-5.ttf') format('truetype');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy6;
        src: url('font - paperlogy/Paperlogy-6.ttf') format('truetype');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy7;
        src: url('font - paperlogy/Paperlogy-7.ttf') format('truetype');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy8;
        src: url('font - paperlogy/Paperlogy-8.ttf') format('truetype');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy9;
        src: url('font - paperlogy/Paperlogy-9.ttf') format('truetype');
        font-display: swap;
      }

      /* --- 계정 바 스타일 --- */
      .auth-bar {
        background: #202020;
        padding: 10px 20px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 15px;
        border-bottom: 2px solid #444;
      }
      .user-status {
        color: #4f9;
        font-family: Paperlogy5;
        font-size: 0.95rem;
      }
      .auth-btn {
        background: transparent;
        border: 1.5px solid #fff;
        color: #fff;
        padding: 5px 15px;
        border-radius: 5px;
        font-family: Paperlogy7;
        cursor: pointer;
        transition: 0.2s;
      }
      .auth-btn:hover {
        background: #fff;
        color: #000;
      }

      h4 {
        font-family: Paperlogy3;
        font-size: clamp(1.2rem, 3vw, 2.5rem);
        color: #a0a0a0;
        text-align: center;
      }

      p {
        font-family: Paperlogy2;
        color: #c8c8c8;
        text-align: center;
      }

      a {
        text-decoration: none;
      }

      /* --- 페이지 타이틀 --- */
      .page-title-container {
        text-align: center;
        margin: 2rem 0 3rem 0;
        padding: 0 1rem;
      }
      .page-title {
        font-family: Paperlogy7;
        font-size: clamp(2.5rem, 8vw, 6rem);
        color: #ffffff;
        margin: 0;
        line-height: 1.1;
      }
      .page-subtitle {
        font-family: Paperlogy3;
        font-size: clamp(1rem, 2.5vw, 2rem);
        color: #a0a0a0;
        margin-top: 0.5rem;
        line-height: 1.5;
      }

      .header-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1vw;
        padding: 2vh 2vw;
        flex-wrap: wrap;
      }

      .header-btn-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        min-width: 160px;
      }

      .header-btn {
        background-color: #323232;
        color: white;
        font-size: clamp(1.5rem, 4vw, 3rem);
        cursor: pointer;
        padding: 1.5vh 0;
        border: none;
        border-radius: 10px;
        width: 100%;
        transition:
          background-color 0.25s ease,
          color 0.25s ease;
        font-family: Paperlogy5;
      }

      .header-btn:hover,
      .header-btn.active {
        background-color: #fff;
        color: #323232;
        font-family: Paperlogy9;
      }

      .divider {
        border: 2px solid white;
        width: 100%;
        height: 0;
        margin: 10px 0;
      }

      .hamburger {
        display: none;
        font-size: 2.5rem;
        color: white;
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
      }
      .header-container.open .header-btn-wrapper {
        display: flex;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 0 2rem;
      }

      .description {
        font-size: clamp(1rem, 2vw, 1.8rem);
        max-width: 1200px;
        margin: 2rem auto;
        line-height: 1.6;
        padding: 0 1rem;
      }

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: clamp(20px, 3vw, 50px);
        margin: 2rem auto;
        max-width: 1900px;
        width: 100%;
      }

      .card {
        position: relative;
        width: clamp(280px, 42vw, 800px);
        height: clamp(158px, 23.5vw, 450px);
        border: 5px solid #fff;
        border-radius: 45px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: scale(1.06);
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(4px) brightness(70%);
      }

      .card-title {
        color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Paperlogy7;
        font-size: clamp(2.5rem, 7.5vw, 6.5rem);
        margin: 0;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      }

      .card-subtitle {
        color: #ddd;
        position: absolute;
        bottom: 14%;
        left: 50%;
        transform: translateX(-50%);
        font-family: Paperlogy3;
        font-size: clamp(1rem, 2.8vw, 2rem);
        white-space: nowrap;
      }

      .credit-section {
        margin-top: auto;
        padding: 2rem 0;
      }

      .credit-text {
        font-size: clamp(1rem, 2vw, 1.8rem);
        color: #808080;
        margin-top: 0.5rem;
      }

      @media (max-width: 1200px) {
        .cards-container {
          gap: 20px;
        }

        .card {
          width: clamp(250px, 45vw, 500px);
          height: clamp(140px, 25vw, 280px);
        }
      }

      @media (max-width: 768px) {
        .cards-container {
          flex-direction: column;
          align-items: center;
        }

        .card {
          width: min(90vw, 500px);
          height: min(50vw, 280px);
        }

        .description {
          font-size: clamp(0.9rem, 1.8vw, 1.2rem);
        }
        .header-container {
          flex-direction: column;
          gap: 10px;
        }
        .header-btn-wrapper {
          display: none;
        }
        .hamburger {
          display: block;
        }
      }

      @media (max-width: 480px) {
        .main-content {
          padding: 0 1rem;
        }

        .card {
          border-width: 3px;
          border-radius: 30px;
        }

        .description br {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="auth-bar">
      <div id="userStatus" class="user-status"></div>
      <button class="auth-btn" onclick="login()">계정 선택</button>
    </div>

    <div class="header-container">
      <button class="hamburger" onclick="toggleMenu()">☰</button
      ><a href="index.html" class="header-btn-wrapper">
        <button class="header-btn">홈</button>
      </a>
      <div class="header-btn-wrapper">
        <button class="header-btn active">레벨</button>
      </div>
      <a href="mappack.html" class="header-btn-wrapper">
        <button class="header-btn">맵 팩</button>
      </a>
      <a href="ranking.html" class="header-btn-wrapper">
        <button class="header-btn">랭킹</button>
      </a>
      <a href="roulette.html" class="header-btn-wrapper">
        <button class="header-btn">룰렛</button>
      </a>
    </div>

    <div class="divider"></div>

    <div class="main-content">
      <div class="page-title-container">
        <h1 class="page-title">레벨</h1>
        <p class="page-subtitle">
          초친 멤버들이 제작한 커스텀 레벨의 난이도를 기준으로 랭킹을 나눈
          곳입니다.<br />일반적인 클래식, 20초 내의 길이를 가진 챌린지, 플랫포머로
          레벨이 구분됩니다.
        </p>
      </div>

      <div class="cards-container">
        <a href="level/classic.html">
          <div class="card">
            <img src="image/classic.png" alt="Classic" />
            <h2 class="card-title">Classic</h2>
            <h4 class="card-subtitle">기본적인 맵</h4>
          </div>
        </a>

        <a href="level/challenge.html">
          <div class="card">
            <img src="image/끼양.png" alt="Challenge" />
            <h2 class="card-title">Challenge</h2>
            <h4 class="card-subtitle">20초 이내의 맵</h4>
          </div>
        </a>

        <a href="level/platformer.html">
          <div class="card">
            <img src="image/새해복.png" alt="Platformer" />
            <h2 class="card-title">Platformer</h2>
            <h4 class="card-subtitle">플랫포머 맵</h4>
          </div>
        </a>
      </div>

      <div class="credit-section">
        <h4>크레딧</h4>
        <p class="credit-text">제작 : 초코, 앞티</p>
      </div>
    </div>
    <script>
      let currentUser = localStorage.getItem('currentUser') || null;
      let allLevels = [];

      // 포인트 데이터 로드
      Promise.all([
        fetch('level/classic.json').then((res) => res.json()),
        fetch('level/challenge.json').then((res) => res.json()),
        fetch('level/platformer.json').then((res) => res.json()),
      ])
        .then(([classicData, challengeData, platformerData]) => {
          const classicLevels = classicData.levels || [];
          const challengeLevels = challengeData.levels || [];
          const platformerLevels = platformerData.levels || [];
          allLevels = [
            ...classicLevels,
            ...challengeLevels,
            ...platformerLevels,
          ];
          if (currentUser) updateUserStatus();
        })
        .catch((err) => console.error('포인트 데이터 로드 실패', err));

      function login() {
        const name = prompt('닉네임을 입력해주세요.');
        if (!name) return;
        currentUser = name;
        localStorage.setItem('currentUser', name);
        updateUserStatus();
        alert(`${name}님, 환영합니다!`);
      }

      function getRankPoints(rank) {
        if (typeof rank !== 'number') return 0;
        if (rank === 1) return 200;
        if (rank === 2) return 180;
        if (rank >= 3 && rank <= 5) return 150;
        if (rank >= 6 && rank <= 10) return 120;
        if (rank >= 11 && rank <= 15) return 50;
        if (rank >= 16 && rank <= 20) return 20;
        if (rank >= 21) return 10;
        return 0;
      }

      function getUserPoints(level, username) {
        if (!username || !level) return 0;
        const rank = level.id;
        const base = getRankPoints(rank);
        const lowerUser = username.toLowerCase();

        if (level.verifier && level.verifier.toLowerCase() === lowerUser)
          return Math.floor(base * 1.5);

        if (level.clears && level.clears.length > 0) {
          if (
            level.clears[0].player.toLowerCase() === lowerUser &&
            Number(level.clears[0].percent) === 100
          )
            return Math.floor(base * 1.3);
          if (
            level.clears.some(
              (c) =>
                c.player.toLowerCase() === lowerUser &&
                Number(c.percent) === 100,
            )
          )
            return base;
        }
        return 0;
      }

      function updateUserStatus() {
        if (currentUser && allLevels.length > 0) {
          let total = 0;
          allLevels.forEach((lvl) => {
            total += getUserPoints(lvl, currentUser);
          });
          document.getElementById('userStatus').innerText =
            `접속 계정 : ${currentUser} (${total}pt)`;
        } else if (currentUser) {
          document.getElementById('userStatus').innerText =
            `접속 계정 : ${currentUser}`;
        } else {
          document.getElementById('userStatus').innerText = '';
        }
      }

      function toggleMenu() {
        document.querySelector('.header-container').classList.toggle('open');
      }
    </script>
  </body>
</html>
